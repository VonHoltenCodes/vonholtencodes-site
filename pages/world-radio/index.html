<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Radio Stereo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Globe Selection Screen -->
    <div id="globe-container" class="screen active">
        <div id="globe-canvas"></div>
        <div id="station-list-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="country-name"></h2>
                <div id="stations-list"></div>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
        <div class="globe-instructions">
            <p>Click a country to browse radio stations</p>
        </div>
        <button id="return-to-stereo" class="globe-return-btn">Return to Stereo</button>
        <div id="country-tooltip" class="country-tooltip hidden"></div>
    </div>

    <!-- 80's Stereo Receiver UI -->
    <div id="stereo-container" class="screen">
        <div class="stereo-body">
            <!-- Top Panel -->
            <div class="stereo-panel top-panel">
                <a href="../mission/index.html" class="brand-name-link">
                    <div class="brand-name">VONHOLTEN<span class="pink-text">CODES</span></div>
                </a>
                <div class="model-number">WR-8500 WORLD RECEIVER</div>
            </div>

            <!-- Display Panel -->
            <div class="stereo-panel display-panel">
                <div class="vfd-display">
                    <div class="vfd-content">
                        <div class="station-info">
                            <div class="station-name" id="station-name">- - - - - -</div>
                            <div class="station-location" id="station-location">SELECT STATION</div>
                            <div class="station-frequency" id="station-frequency">- - - FM</div>
                        </div>
                        <div class="vfd-indicators">
                            <span class="indicator" id="stereo-indicator">STEREO</span>
                            <span class="indicator" id="signal-indicator">SIGNAL</span>
                        </div>
                    </div>
                </div>

                <!-- Spectrum Analyzer -->
                <div class="spectrum-container">
                    <canvas id="spectrum-canvas" width="400" height="100"></canvas>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="stereo-panel control-panel">
                <div class="control-section">
                    <div class="tuning-section">
                        <div class="tuning-dial-container">
                            <div class="dial-label">TUNING</div>
                            <div class="tuning-dial" id="tuning-dial"></div>
                        </div>
                        <div class="volume-container">
                            <div class="dial-label">VOLUME</div>
                            <input type="range" id="volume-slider" min="0" max="100" value="70" class="volume-slider">
                            <div class="volume-display" id="volume-display">70</div>
                        </div>
                    </div>
                </div>

                <div class="control-section button-section">
                    <button class="preset-btn" data-preset="1">1</button>
                    <button class="preset-btn" data-preset="2">2</button>
                    <button class="preset-btn" data-preset="3">3</button>
                    <button class="preset-btn" data-preset="4">4</button>
                    <button class="preset-btn" data-preset="5">5</button>
                    <button class="preset-btn" data-preset="6">6</button>
                </div>

                <div class="control-section transport-section">
                    <button class="transport-btn" id="power-btn">POWER</button>
                    <button class="transport-btn" id="play-btn">PLAY</button>
                    <button class="transport-btn" id="stop-btn">STOP</button>
                    <button class="transport-btn" id="globe-btn">GLOBE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/globe.js"></script>
    <script src="js/stereo.js"></script>
    <script src="js/radio.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
