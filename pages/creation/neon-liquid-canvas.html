            color: #00ffff;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
        }

        #brushSize {

            height: 6px;
            appearance: none;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            border-radius: 3px;
            outline: none;

        #brushSize::-webkit-slider-thumb {

            width: 18px;
            height: 18px;
            background: #fff;
            border: 2px solid #00ffff;
            border-radius: 50%;

            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);

        #brushSize::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #fff;

        .title {

        .description {

    <script>
        // Neon Liquid Canvas Implementation
        class NeonLiquidCanvas {
            constructor() {
                this.canvas = document.getElementById('neonCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.brushSize = 20;
                this.lastX = 0;
                this.lastY = 0;
                
                // Neon color palette
                this.neonColors = [
                    '#ff00ff', // Magenta
                    '#00ffff', // Cyan
                    '#ffff00', // Yellow
                    '#ff00aa', // Hot Pink
                    '#00ff00', // Lime Green
                    '#ff6600', // Orange
                    '#0099ff', // Electric Blue
                    '#ff0099', // Rose
                    '#99ff00', // Chartreuse
                    '#9900ff'  // Purple
                ];
                
                this.init();
            }
            
            init() {
                this.setupCanvas();
                this.createNeonGradient();
                this.setupEventListeners();
            }
            
            setupCanvas() {
                // Set canvas size
                this.canvas.width = 800;
                this.canvas.height = 600;
                
                // Enable smooth drawing
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
            }
            
            createNeonGradient() {
                // Save the current state
                this.ctx.save();
                
                // Fill with black background
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Create multiple radial gradients for tie-dye effect
                const numGradients = 8;
                this.ctx.globalCompositeOperation = 'screen';
                
                for (let i = 0; i < numGradients; i++) {
                    const x = Math.random() * this.canvas.width;
                    const y = Math.random() * this.canvas.height;
                    const radius = 200 + Math.random() * 300;
                    
                    const gradient = this.ctx.createRadialGradient(x, y, 0, x, y, radius);
                    
                    // Pick random colors for this gradient
                    const color1 = this.neonColors[Math.floor(Math.random() * this.neonColors.length)];
                    const color2 = this.neonColors[Math.floor(Math.random() * this.neonColors.length)];
                    const color3 = this.neonColors[Math.floor(Math.random() * this.neonColors.length)];
                    
                    gradient.addColorStop(0, color1 + 'ff');
                    gradient.addColorStop(0.5, color2 + '88');
                    gradient.addColorStop(1, color3 + '00');
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                }
                
                // Add some noise/texture
                this.ctx.globalCompositeOperation = 'overlay';
                for (let i = 0; i < 3; i++) {
                    const gradient = this.ctx.createLinearGradient(
                        Math.random() * this.canvas.width,
                        Math.random() * this.canvas.height,
                        Math.random() * this.canvas.width,
                        Math.random() * this.canvas.height
                    );
                    
                    const color = this.neonColors[Math.floor(Math.random() * this.neonColors.length)];
                    gradient.addColorStop(0, color + '44');
                    gradient.addColorStop(0.5, color + '00');
                    gradient.addColorStop(1, color + '44');
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                }
                
                this.ctx.restore();
                
                // Store the gradient as image data
                this.gradientData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
            }
            
            startDrawing(e) {
                this.isDrawing = true;
                const rect = this.canvas.getBoundingClientRect();
                this.lastX = e.clientX - rect.left;
                this.lastY = e.clientY - rect.top;
            }
            
            draw(e) {
                if (!this.isDrawing) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Set up eraser effect (reveals black underneath)
                this.ctx.globalCompositeOperation = 'destination-out';
                
                // Draw smooth line
                this.ctx.beginPath();
                this.ctx.moveTo(this.lastX, this.lastY);
                this.ctx.lineTo(x, y);
                this.ctx.lineWidth = this.brushSize;
                this.ctx.stroke();
                
                // Add some scatter points for liquid effect
                for (let i = 0; i < 3; i++) {
                    const offsetX = (Math.random() - 0.5) * this.brushSize * 0.5;
                    const offsetY = (Math.random() - 0.5) * this.brushSize * 0.5;
                    const size = Math.random() * this.brushSize * 0.3;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x + offsetX, y + offsetY, size, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                
                this.lastX = x;
                this.lastY = y;
            }
            
            stopDrawing() {
                this.isDrawing = false;
            }
            
            clear() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.createNeonGradient();
            }
            
            randomizeColors() {
                // Shuffle colors and recreate gradient
                this.neonColors.sort(() => Math.random() - 0.5);
                this.createNeonGradient();
            }
            
            save() {
                // Store current canvas state
                localStorage.setItem('neonCanvasData', this.canvas.toDataURL());
                alert('Canvas saved! It will be restored when you return.');
            }
            
            download() {
                const link = document.createElement('a');
                link.download = 'neon-liquid-art-' + Date.now() + '.png';
                link.href = this.canvas.toDataURL();
                link.click();
            }
            
            setupEventListeners() {
                // Mouse events
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.draw(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseleave', () => this.stopDrawing());
                
                // Touch events for mobile
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const mouseEvent = new MouseEvent('mouseup', {});
                    this.canvas.dispatchEvent(mouseEvent);
                });
                
                // Control buttons
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
                document.getElementById('randomizeBtn').addEventListener('click', () => this.randomizeColors());
                document.getElementById('saveBtn').addEventListener('click', () => this.save());
                document.getElementById('downloadBtn').addEventListener('click', () => this.download());
                
                // Brush size control
                const brushSizeSlider = document.getElementById('brushSize');
                const brushSizeDisplay = document.getElementById('brushSizeDisplay');
                
                brushSizeSlider.addEventListener('input', (e) => {
                    this.brushSize = parseInt(e.target.value);
                    brushSizeDisplay.textContent = this.brushSize;
                });
                
                // Load saved canvas if exists
                const savedData = localStorage.getItem('neonCanvasData');
                if (savedData) {
                    const img = new Image();
                    img.onload = () => {
                        this.ctx.drawImage(img, 0, 0);
                    };
                    img.src = savedData;
                }
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new NeonLiquidCanvas();
        });
    </script>
